<!DOCTYPE html>

    <meta charset="UTF-8">

<script>

    function kmp(src, pattern) {

        //generate table
        let table = new Array(pattern.length).fill(0);
        {
            let i = 1, j=0;
            while (i < pattern.length) {
                if (pattern[i] === pattern[j]) {
                    j++,i++;
                    table[i]=j;
                }else {
                    if (j > 0) {
                        j = table[j];
                    }else {
                        i++;
                    }
                }
            }
        }
        console.log(table)

        {
            let i= 0,j=0;
            while(i < src.length) {
                if(src[i] === pattern[j]) {
                    i++;j++;
                }else {
                    if (j > 0) {
                        j = table[j];
                    } else {
                        ++i;
                    }
                }
                if(j === pattern.length){
                    return i-j;
                }
            }
        }
        return -1;

    }

    console.log(kmp("hello","ll"),kmp("hello","a"));
    console.log(kmp("abcdaaabaaabaceaaabaaacbxe","aabaaac"));
</script>


</body>
